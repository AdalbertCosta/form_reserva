<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Solicita√ß√£o de Demandas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml"> <link rel="preload" href="./css/style.min.css" as="style"> <link rel="stylesheet" href="./css/style.min.css"> <link rel="stylesheet" href="./css/formulario.css"> <script>document.documentElement.classList.add('js');</script>
  <!-- SDK Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Formul√°rio de Solicita√ß√£o de Demandas</h1>
  <p><b>Hor√°rio de An√°lise das Demandas:</b> 17:45 √†s 19:00 de Seg a Sex</p>

  <form id="demandasForm">
    <label>Nome do Solicitante *</label>
    <input type="text" name="nome" required>

    <label>N√∫mero da Casa *</label>
    <input type="text" name="numero_casa" required>

    <label>WhatsApp</label>
    <input type="text" name="whatsapp">

    <label>E-mail</label>
    <input type="email" name="email">

    <label>Propriet√°rio/Inquilino *</label>
    <select name="tipo_pessoa" required>
      <option value="Propriet√°rio">Propriet√°rio</option>
      <option value="Inquilino">Inquilino</option>
    </select>

    <label>Tipo de Solicita√ß√£o *</label>
    <select name="tipo_solicitacao" required>
      <option value="Solicita√ß√£o de Reparos/Servi√ßos">Solicita√ß√£o de Reparos/Servi√ßos</option>
      <option value="Informe/Reclama√ß√£o">Informe/Reclama√ß√£o</option>
      <option value="Agendamento Sal√£o de Festas">Agendamento Sal√£o de Festas</option>
      <option value="Sugest√£o de Melhoria">Sugest√£o de Melhoria</option>
      <option value="Pedido de Informa√ß√£o">Pedido de Informa√ß√£o</option>
    </select>

    <label>Descri√ß√£o da Solicita√ß√£o *</label>
    <textarea name="descricao" rows="5" required></textarea>

    <button type="submit">Enviar Solicita√ß√£o</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    // üîê Configura√ß√£o do Supabase via vari√°veis do Netlify
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_KEY = import.meta.env.VITE_SUPABASE_KEY;

    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("demandasForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const data = {
        nome_solicitante: formData.get("nome"),
        numero_casa: formData.get("numero_casa"),
        whatsapp: formData.get("whatsapp"),
        email: formData.get("email"),
        tipo_pessoa: formData.get("tipo_pessoa"),
        tipo_solicitacao: formData.get("tipo_solicitacao"),
        descricao: formData.get("descricao"),
        created_at: new Date().toISOString() // Data e hora autom√°tica
      };

      const { error } = await client.from("demandas").insert([data]);

      if (error) {
        statusMsg.innerText = "‚ùå Erro ao enviar: " + error.message;
        statusMsg.style.color = "red";
      } else {
        statusMsg.innerText = "‚úÖ Solicita√ß√£o enviada com sucesso!";
        statusMsg.style.color = "green";
        form.reset();
      }
    });
  </script>
</body>
</html>
