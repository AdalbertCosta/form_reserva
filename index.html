<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Solicitação de Demandas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Formulário de Solicitação de Demandas</h1>
  <p><b>Horário de Análise das Demandas:</b> 17:45 às 19:00 de Seg a Sex</p>

  <form id="demandasForm">
    <label>Nome do Solicitante *</label>
    <input type="text" name="nome" required>

    <label>Número da Casa *</label>
    <input type="text" name="numero_casa" required>

    <label>WhatsApp</label>
    <input type="text" name="whatsapp">

    <label>E-mail</label>
    <input type="email" name="email">

    <label>Proprietário/Inquilino *</label>
    <select name="tipo_pessoa" required>
      <option value="Proprietário">Proprietário</option>
      <option value="Inquilino">Inquilino</option>
    </select>

    <label>Tipo de Solicitação *</label>
    <select name="tipo_solicitacao" required>
      <option value="Solicitação de Reparos/Serviços">Solicitação de Reparos/Serviços</option>
      <option value="Informe/Reclamação">Informe/Reclamação</option>
      <option value="Agendamento Salão de Festas">Agendamento Salão de Festas</option>
      <option value="Sugestão de Melhoria">Sugestão de Melhoria</option>
      <option value="Pedido de Informação">Pedido de Informação</option>
    </select>

    <label>Descrição da Solicitação *</label>
    <textarea name="descricao" rows="5" required></textarea>

    <button type="submit">Enviar Solicitação</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    // Configuração do Supabase
    const SUPABASE_URL = "https://SEU-PROJETO.supabase.co";
    const SUPABASE_KEY = "SEU-API-KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("demandasForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        nome_solicitante: formData.get("nome"),
        numero_casa: formData.get("numero_casa"),
        whatsapp: formData.get("whatsapp"),
        email: formData.get("email"),
        tipo_pessoa: formData.get("tipo_pessoa"),
        tipo_solicitacao: formData.get("tipo_solicitacao"),
        descricao: formData.get("descricao"),
      };

      const { error } = await supabase.from("demandas").insert([data]);

      if (error) {
        statusMsg.innerText = "❌ Erro ao enviar: " + error.message;
      } else {
        statusMsg.innerText = "✅ Solicitação enviada com sucesso!";
        form.reset();
      }
    });
  </script>
</body>
</html>
